<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body background="img/genteEstudiando3.jpg" onload='cargarDatosLockr()'>

    <div class="loginRegister" align= "center" id="login">

        <img src="img/unahur.png" id="imagenUnahur">
        <form>
            
            <input type="text" class ="userpass botones" placeholder="  Usuario" id="usuarioLogin"> 
            <h4 class="erroresPosibles" id="errorNoIngresaUsuario">No ingresó usuario</h4>
            <h4 class="erroresPosibles" id="errorUsuario">Usuario incorrecto</h4>


            <input type="password" class ="userpass botones" placeholder="  Contraseña" id="contraseñaLogin">
            <h4 class="erroresPosibles" id="errorNoIngresaContraseña">No ingresó contraseña</h4>
            <h4 class="erroresPosibles" id="errorContraseña">Contraseña incorrecta</h4>
            
            <button type="button" class="botones botonesInicioRegister" id="iniciarSesion">INICIAR SESIÓN</button>
            <br>
            <button type="button" class="botonesLogin" id="noPuedoIniciarSesion">¿NO PUEDE INICIAR SESIÓN?</p>
            
            <button type="button" class="botonesLogin" id="crearCuenta">CREAR CUENTA</p>
            
            <div class="carga" id="rueditaLogin"></div>
            
        </form>
    </div>

    <div class="loginRegister" align= "center" id="register">

        <img src="img/unahur.png" id="imagenUnahur">
        <form>
            
            <input type="text" class ="userpass botones" placeholder="Usuario" id="usuarioRegistro"> 
            <br>
            <input type="password" class ="userpass botones" placeholder="Contraseña" id="contraseñaRegistro">
            <br>
            <input type="password" class ="userpass botones" placeholder="Confirma contraseña" id="confirmacionContraseña">
            <br>
            <button type="button" class="login botones botonesInicioRegister" id="botonRegistro">REGISTRATE</button>

            <h4 class="erroresPosibles" id="errorContraseñasDistintas">Las contraseñas no coinciden</h4>
            <h4 class="erroresPosibles" id="errorIngresarDatos">Los datos que ingresó son erroneos</h4>
            <h4 class="erroresPosibles" id="errorNoIngresaNada">No ingresó ningun datos</h4>
            <h4 class="erroresPosibles" id="errorUsuarioExistente">El usuario ya existe</h4>
            
            

            <div class="carga" id="rueditaRegistro"></div>
            
        </form>
    </div>
    <script src="js/lockr.js" type="text/javascript"></script>
    <script src="js/login.js"></script>
    <script src="js/register.js"></script>
    <script src="js/llenarDatosLockr.js"></script>
</body>
</html>
