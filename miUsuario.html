<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi usuario</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/miUsuario.css">
        <link rel="stylesheet" href="css/cabecera.css">
    </head>
    <body>

        <div>
            <header id="cabecera">
                <img src="img/logo-reparg.png" id="imagenUnahur">
                <button type="button" class="btn btn-primary botonesOpciones" id="botonSalir">Cerrar sesión</button>
                <button type="button" class="botonesOpciones opciones btn btn-link" id ="botonPaginaPrincipal">Pagina principal</button>
                <button type="button" class="botonesOpciones opciones btn btn-link" id="botonUsuarios" >Usuarios</button>
            </header>
        </div>
        
        <div id="caja">
            
            <input type="text" class="form-control inputs" id="nombre">
            <input type="password" class="form-control inputs" id="contraseña">

            <label id="combinación">
                <select class="form-control inputs" id="inputActivo">
                    <option selected>Estado</option>
                    <option value="Activo">Activo</option>
                    <option value="Desconectado">Desconectado</option>
                </select>
                
                <form>
                    <input type="date" class="form-control inputs" id="inputFecha">
                </form>
            </label>

            <h4 id="errorNingunDato" class="error">Los datos que ingresó están vacios</h4>
            <h4 id="errorDatosErroneos" class="error">El usuario o la contraseña son incorrectos. Ingreselos nuevamente</h4>
            <h4 id="errorFechaInvalida" class="error">La fecha que ingresó no es válida</h4>
            <button type="button" class="botones btn btn-primary" id="botonGuardar">Guardar</button>
            <button type="button" class="botones btn btn-secondary" id="botonCancelar">Cancelar</button>
        </div>
        
        

        
        <script src="js/lockr.js" type="text/javascript"></script>
        <script src="js/miUsuario.js  "></script>

    </body>
</html>
