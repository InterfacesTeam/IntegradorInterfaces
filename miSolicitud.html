<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mi solucitud</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/miSolicitud.css">
        <link rel="stylesheet" href="css/cabecera.css">
    </head>
    <body>

        <div>
            <header id="cabecera">
                <img src="img/logo-reparg.png" id="imagenUnahur">
                <button type="button" class="btn btn-primary botonesOpciones" id="botonSalir">Cerrar sesión</button>
                <button type="button" class="botonesOpciones opciones btn btn-link" id ="botonPaginaPrincipal">Pagina principal</button>
                <button type="button" class="botonesOpciones opciones btn btn-link" id="botonSolicitudes" >Mis solucitudes</button>
            </header>
        </div>
        
        <div class="caja">
            <input type="text" class="form-control inputs" id="inputDescripcion">

            <select class="form-control inputs" id="inputEstado">
                <option selected>Estado</option>
                <option value="Abierta">Abierta</option>
                <option value="En progreso">En progreso</option>
                <option value="Cerrada">Cerrada</option>
            </select>

            <form>
                <input type="date" class="form-control inputs" id="inputFecha">
            </form>


            <h4 class="error" id="errorIngresaCosasVacias">Debe llenar todos los campos</h4>
            <h4 class="error" id="errorFechaInvalida">La fecha que ingresó es inválida</h4>

            <button type="button" class="botones btn btn-primary" id="botonGuardar">Guardar</button>
            <button type="button" class="botones btn btn-secondary" id="botonCancelar">Cancelar</button>
        </div>

       

        
        <script src="js/lockr.js" type="text/javascript"></script>
        <script src="js/miSolicitud.js  "></script>

    </body>
</html>
