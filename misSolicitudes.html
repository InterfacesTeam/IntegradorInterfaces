<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis solicitudes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/misSolicitudes.css">
    <link rel="stylesheet" href="css/cabecera.css">
</head>
<body>
    
</body>
<div>
    <header id="cabecera">
        <img src="img/logo-reparg.png" id="imagenUnahur">
        <button type="button" class="btn btn-primary botonesOpciones" id="botonSalir">Cerrar sesión</button>
        <button type="button" class="botonesOpciones opciones btn btn-link" id="botonPaginaPrincipal">Pagina principal</button>
        <button type="button" class="botonesOpciones opciones btn btn-link" id="botonUsuarios">Usuarios</button>
    </header>
</div>

    <div id="opciones">
        <p id="tituloOpciones">Acciones de solicitudes</p>
        <button type="button" class="btn btn-primary botonesAccion" id="botonNuevaSolicitud">Nueva solicitud</button>
        <button type="button" class="btn btn-secondary botonesAccion" id="botonEditar">Editar solicitud</button>
        <button type="button" class="btn btn-danger botonesAccion" id="botonEliminar">Eliminar solicitud/es</button>
        <button type="button" class="btn btn-warning botonesAccion" id="botonDebugear">Debugear</button>
    </div>


    <table class="table table-striped" id="tablaSolicitudes">
        <thead>
            <tr>
                <th scope="col" id="columna1">Descripción</th>
                <th scope="col" id="columna2">Fecha de emisión</th>
                <th scope="col" id="columna3">Estado</th>
                <th scope="col" id="columna4">Acción</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aca van a ir las consultas-->
        </tbody>
    </table>    

    <h4 id="error">No se puede seguir, por favor marque una solicitud</h4>

    <div class ="slider">
        <ul>
            <li><img src="img/genteEstudiando1.jpg" class="imagenesSliders"></li>
            <li><img src="img/fotoInformatica.jpeg" class="imagenesSliders"></li>
            <li><img src="img/fotoInformática2.jpeg" class="imagenesSliders"></li>
            <li><img src="img/genteEstudiando3.jpg" class="imagenesSliders"></li>
        </ul>
    </div>
    
    

    <script src="js/lockr.js" type="text/javascript"></script>
    <script src="js/misSolicitudes.js"></script>
</body>
</html>
