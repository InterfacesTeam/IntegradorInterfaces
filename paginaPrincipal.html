<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis solicitudes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/paginaPrincipal.css">
</head>
<body onload='actualizarTablaSolicitudes()'>
    
</body>
<div>
    <header id="cabezera"> 
        <img src="img/unahur.png" id="imagenUnahur">
        <button type="button" class="btn btn-primary" id="botonSalir">Cerrar sesión</button>
    </header>
</div>

    <div id="opciones">
        <p id="">Acciones de solicitudes</p>
        <button type="button" class="btn btn-primary botonesAccion" id="botonNuevaSolicitud">Nueva solicitud</button>
        <button type="button" class="btn btn-secondary botonesAccion" id="botonEditar">Editar solicitud</button>
        <button type="button" class="btn btn-danger botonesAccion" id="botonEliminar">Eliminar solicitud/es</button>
    </div>


    <table class="table table-striped" id="tablaSolicitudes">
        <thead>
            <tr>
                <th scope="col" id="columna1">Descripción</th>
                <th scope="col" id="columna2">Fecha de emision</th>
                <th scope="col" id="columna3">Estado</th>
                <th scope="col" id="columna4">Accion</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aca van a ir las consultas-->
        </tbody>
    </table>    

    <h4 id="error">No se puede seguir, por favor marque una solicitud</h4>

    <script src="lockr.js" type="text/javascript"></script>
    <script src="js/paginaPrincipal.js"></script>
</body>
</html>
