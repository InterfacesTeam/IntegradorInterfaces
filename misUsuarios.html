<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis solicitudes</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/misUsuarios.css">
    <link rel="stylesheet" href="css/cabecera.css">
</head>
<body>
        
    <div>
        <header id="cabecera">
            <img src="img/logo-reparg.png" id="imagenUnahur">
            <button type="button" class="btn btn-primary botonesOpciones" id="botonSalir">Cerrar sesión</button>
            <button type="button" class="botonesOpciones opciones btn btn-link" id ="botonPaginaPrincipal">Pagina principal</button>
            <button type="button" class="botonesOpciones opciones btn btn-link" id="botonSolicitudes" >Mis solucitudes</button>
        </header>
    </div>
    
    <div id="opciones">
        <p id="tituloOpciones">Acciones de usuarios</p>
        <button type="button" class="btn btn-primary botonesAccion" id="botonNuevoUsuario">Agregar Usuario</button>
        <button type="button" class="btn btn-secondary botonesAccion" id="botonEditar">Editar Usuario</button>
        <button type="button" class="btn btn-danger botonesAccion" id="botonEliminar">Eliminar Usuario</button>
        <button type="button" class="btn btn-warning botonesAccion" id="botonDebugear">Debugear</button>
        
    </div>
    
    <div>
        <table class="table table-striped" id="tablaUsuarios">
            <thead>
                <tr>
                    <th scope="col" id="columna1">Avatar</th>
                    <th scope="col" id="columna2">Nombre</th>
                    <th scope="col" id="columna3">Activo</th>
                    <th scope="col" id="columna4">Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aca van a ir los usuarios-->
            </tbody>
        </table>    
    </div>
    <h4 id="error">No se puede seguir, por favor marque una solicitud</h4>

    <script src="js/lockr.js"></script>
    <script src="js/misUsuarios.js"></script>
</body>
</html>
